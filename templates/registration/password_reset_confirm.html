{% extends "news/base.html" %}

{% block content %}
    {% if validlink %}
    <h2>Ustaw nowe hasło</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Zmień hasło"/>
    </form>
    {% else %}
    <p>Link do resetu hasła wygasł</p>
    {% endif %}
{% endblock %}
